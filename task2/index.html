<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>JS-Start. 2 задача</title>
    </head>

    <body>
        <p id="consoleLog">console.log</p>
        <figure>
            <figcaption><code>console.log ('Привет, Мир!')</code></figcaption>
            <img src="img/console.log.png">
        </figure>

        <p id="alert">Alert()</p>
        <figure>
            <figcaption>
                <code>alert('Привет, Мир!')</code>
            </figcaption>
            <img src="img/alert.png">
        </figure>

        <p id="prompt">Prompt()</p>
        <figure>
            <figcaption>
                <code>prompt('Привет! Это Мир?!')</code>
            </figcaption>
            <img src="img/prompt.png">
        </figure>
    <script src="script.js"></script>
    </body>
   
</html>
